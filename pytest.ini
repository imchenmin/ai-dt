[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
timeout = 5
timeout_method = thread

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pytest_asyncio.*
# Use pytest-env plugin to set environment variables for test runs
# Ensures imports like `from src...` work without manually exporting PYTHONPATH
env =
    PYTHONPATH=.
python_paths =
    .