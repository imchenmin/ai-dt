# Selective Test Configuration for Complex C Project
# Testing only 2 specific functions

# Inherit from main config
defaults:
  llm_provider: "mock"  # Use mock provider for testing
  model: "mock"
  max_tokens: 2500
  temperature: 0.3
  output_dir: "./experiment/selective_test"
  
  # Function filtering options - only select 2 specific functions
  filter:
    skip_std_lib: true
    skip_compiler_builtins: true
    skip_operators: true
    skip_special_functions: true
    custom_include_patterns:
      - "list_create"
      - "hash_table_create"
    custom_exclude_patterns: []

# Project-specific configuration
projects:
  selective_complex_c:
    path: "test_projects/complex_c_project"
    comp_db: "test_projects/complex_c_project/compile_commands.json"
    description: "Selective test of list_create and hash_table_create functions"
    output_dir: "./experiment/selective_test"

# LLM provider configurations
llm_providers:
  mock:
    api_key_env: "MOCK_API_KEY"
    base_url: "http://mock-api"
    models:
      - "mock"
    default_model: "mock"

# Execution profile for selective testing
profiles:
  selective:
    description: "Selective test generation for specific functions"
    max_functions: 2  # Only test 2 functions
    test_cases_per_function: 5
    timeout: 600  # 10 minutes